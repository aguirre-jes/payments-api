# Microprofile server properties
server.port=8080
server.host=0.0.0.0

# Change the following to true to enable the optional MicroProfile Metrics REST.request metrics
metrics.rest-request.enabled=false

# Database connection properties
javax.sql.DataSource.ds1.dataSourceClassName=oracle.jdbc.pool.OracleDataSource
javax.sql.DataSource.ds1.dataSource.url=${DATABASE_URL}
javax.sql.DataSource.ds1.dataSource.user=${DATABASE_USERNAME}
javax.sql.DataSource.ds1.dataSource.password=${DATABASE_PASSWORD}